main: com.rogue.startupviewer.StartupViewer
name: ${project.name}
prefix: StartupViewer
description: Plugin or displaying command-line arguments for the server
version: ${project.version}
author: 1Rogue
website: https://1rogue.com/
commands:
  startup:
    default: true
    description: Main command for StartupViewer
permissions:
  startupviewer.*:
    default: op
    description: Grants all permissions for StartupViewer
    children:
      startupviewer.print: true
      startupviewer.view: true